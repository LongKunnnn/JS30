<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Document</title>
</head>

<body>
    <script>
        function fibonacci(n){
            if (n<0) return 'Vui lòng nhập số nguyên dương!';
            if (n==0) return 0;
            if (n==1) return 1;
            var a = 0;
            var b = 1;
            for (var i = 3; i <= n; i++){
                c = a + b;
                a = b;
                b = c;
            }
            return b;
        }
        function fibonacci_de_quy(n){
            if (n<0) return 'Vui lòng nhập số nguyên dương!';
            if (n==1) return 0;
            if (n==2) return 1;
            var result = fibonacci_de_quy(n-1) + fibonacci_de_quy(n-2);
            return result;
        }
        var n = parseInt(prompt('Nhập số nguyên n:'));
        document.write('Tính số fibonacci bằng vòng lặp for:', fibonacci(n) + '<br>');
        document.write('Tính số fibonacci bằng phương pháp đệ quy:', fibonacci_de_quy(n))
    </script>
</body>
</html>
