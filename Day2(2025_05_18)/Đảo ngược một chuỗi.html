<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Document</title>
</head>

<body>
    <script>
        function DaoNguocChuoi(str){
            var result = '';
            for (var i = str.length - 1;i >=0;i--){
                result += str[i];
            }
            return result;
        }
        var str = prompt('Nhập một chuỗi kí tự: ');
        document.write(DaoNguocChuoi(str));
    </script>
</body>
</html>
