<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Document</title>
</head>

<body>
    <script>
        function NamNhuan(n){
            return (n % 4 == 0 && n % 100 != 0) || n % 400 == 0;
        }
        var n = parseInt(prompt('Nhập năm muốn check :'));
        document.write(NamNhuan(n));
    </script>
</body>
</html>
