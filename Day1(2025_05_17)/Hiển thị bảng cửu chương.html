<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt('Nhập một số bất kì từ 2 đến 9:'));
        function BangCuuChuong(n){
            for (var i= 1; i<=10;i++){
                document.write(n,'*',i,'=',n*i,'<br>');
            }
        }
        BangCuuChuong(n)
    </script>
</body>
</html>
