<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt('Nhập số nguyên n :'));
        function KiemTraChanLe(n){
            if (n%2==0){
                document.write('Số chẵn!');
            } else{
                document.write('Số lẻ!');
            }
        }
        KiemTraChanLe(n)
    </script>
</body>
</html>
