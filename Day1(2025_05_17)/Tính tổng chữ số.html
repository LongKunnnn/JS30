<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Document</title>
</head>

<body>
    <script>
        function TongChuSo(n){
            var sum = 0;
            while ( n >= 10){
                sum += n % 10;
                n = (n - (n % 10)) / 10;
            }
            return sum + n;
        }
        var n = parseInt(prompt('Nhập số nguyên n:'));
        document.write(TongChuSo(n));
    </script>
</body>
</html>
