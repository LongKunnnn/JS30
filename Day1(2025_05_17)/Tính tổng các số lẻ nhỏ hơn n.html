<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt('Nhập số nguyên n:'));
        function TongSole(n){
            var sum = 0
            for ( var i = 1; i < n; i++){
                if ( i % 2 != 0){
                    sum = sum + i;
                }
            }
            return sum;
        }
        document.write('Tổng các số lẻ nhỏ hơn ',n,' là :' ,TongSole(n));
    </script>
</body>
</html>
