<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Document</title>
</head>

<body>
    <script>
        function DemSo(){
            var count = 0;
            for (var i = 1; i <= 100; i++){
                if ( i % 3 == 0 && i % 5 == 0){
                    count++;
                }
            }
            return count;
        }
        document.write('Số các số chia hết cho 3 và 5 là:', DemSo());
    </script>
</body>
</html>
