<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Document</title>
</head>

<body>
    <script>
        function SoNguyenTo(n){
            if(n < 2){
                return False;
            }
            for (var i = 2; i <= (n-1);i++){
                if (n % i == 0){
                    return false;
                }
            }
            return true;
        }
        var n = parseInt(prompt('Nhập số nguyên n:'));
        document.write(SoNguyenTo(n));
    </script>
</body>
</html>
