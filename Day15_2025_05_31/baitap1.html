<!DOCTYPE html>
<html lang = 'vi'>
<head>
    <title>Document</title>
</head>

<body>
    <script>
        class Student {
            constructor(id, name, email, age) {
                this.id = id;
                this.name = name;
                this.email = email;
                this.age = age;
            }

            displayInfo() {
                console.log(`ID: ${this.id}`);
                console.log(`Name: ${this.name}`);
                console.log(`Email: ${this.email}`);
                console.log(`Age: ${this.age}`);
                console.log(`------------------------`);
            }
        }

        const student1 = new Student(1, 'Dang Hoang Long', 'longkun@gmail.com', 18);
        const student2 = new Student(2, 'Vi Thi Hoai', 'hoai123@gmail.com', 17);

        student1.displayInfo();
        student2.displayInfo();
    </script>
</body>
</html>
