<!DOCTYPE html>
<html lang = 'vi'>
<head>
    <meta charset = 'UTF-8'>
    <title>Thay Đổi Ảnh Nền</title>
    <style>
        html, body {
            margin : 0;
            padding : 0;
            height : 100%;
        }
        body {
            margin : 0;
            padding : 0;
            background-size : cover;
            background-position : center;
            font-family : Arial, sans-serif;
            transition : background-image 0.5s ease-in-out;
        }

        .box {
            position : absolute;
            top : 20%;
            left : 50%;
            transform : translate(-50%, -50%);
            background-color : rgba(255, 255, 255, 0.9);
            padding : 20px;
            border-radius : 10px;
            text-align : center;
            box-shadow : 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        select, button {
            margin-top : 10px;
            padding : 8px;
            width : 200px;
        }
    </style>
</head>

<body>

    <div class = 'box'>
        <h3>Chọn ảnh nền trang :</h3>
        <select id = 'backgroundSelector'>
            <option value = 'mountain'>Núi Non</option>
            <option value = 'forest'>Rừng Xanh</option>
            <option value = 'beach'>Bãi Biển</option>
        </select>
        <br>
        <button onclick = 'changeBackground()'>Đổi Ảnh Nền</button>
    </div>

    <script>
        function changeBackground() {
            const selector = document.getElementById('backgroundSelector');
            const value = selector.value;
            let imageUrl = '';

            switch (value) {
                case 'mountain':
                    imageUrl = 'url(https://i.pinimg.com/736x/87/4b/ef/874bef1f965830119da0aeb23057ecdf.jpg)';
                    break;
                case 'forest' :
                    imageUrl = 'url(https://www.metroparks.net/wp-content/uploads/2017/06/1080p_HBK_autumn-morning_GI.jpg)';
                    break;
                case 'beach' :
                    imageUrl = 'url(https://i.pinimg.com/736x/2d/5d/51/2d5d5117871209b09a3c17a28905e294.jpg)';
                    break;
            }

            document.body.style.backgroundImage = imageUrl;
        }
    </script>
</body>
</html>
